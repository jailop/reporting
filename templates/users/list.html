{% extends "../base.html" %}

{% block title %}
Listado de usuarios
{% end %}

{% block content %}
<div class="row">
    <h1>Usuarios</h1>
    <a href="/users/0">Nuevo</a>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Rol</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['role'] }}</td>
            </tr>
        {% end %}
    </table>
</div>
{% end %}
